[package]
name = "way-cooler"
description = "Customizeable Wayland compositor written in Rust"
version = "0.6.2"
repository = "https://github.com/Immington-Industries/way-cooler/"
keywords = ["Wayland", "compositor", "window", "manager", "wlc"]
readme = "README.md"
license = "MIT"
authors = ["Snirk Immington <snirk.immington@gmail.com>", "Timidger <apragmaticplace@gmail.com>"]
build = "build.rs"

[dependencies]
rustwlc = { version = "0.6.5", features = ["wlc-wayland"] }
lazy_static = "0.2"
log = "0.3"
env_logger = "0.3"
dbus = "0.4"
dbus-macros = "0.0.6"
rlua = { version = "0.9.7", default-features = false }
bitflags = "0.7"
petgraph = "0.4.5"
rustc-serialize = "0.3"
json_macro = "0.1"
nix = "0.6"
uuid = { version = "0.3", features = ["v4", "rustc-serialize"]}
wayland-sys = { version = "0.9.1", features = ["client", "dlopen"] }
wayland-server = { version = "0.9.1" }
getopts = "0.2"
cairo-rs = "0.2.*"
gdk-pixbuf = "0.2.*"
glib = "0.3.*"
xcb = "0.8.1"

[dev-dependencies]
dummy-rustwlc = "0.6.5"

[build-dependencies]
wayland-scanner = { version = "0.9.1" }


[features]
static-wlc = ["rustwlc/static-wlc"]
disable-debug = []
builtin-lua= ["rlua/builtin-lua"]

[profile.release]
debug = true
